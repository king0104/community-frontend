<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="../css/post-detail.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <button class="btn-back" onclick="history.back()">
            <span>←</span>
        </button>
        <h1 class="logo">아무 말 대잔치</h1>
        <div class="user-profile" id="userProfile">
            <div class="profile-icon">👤</div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-container">
        <!-- 로딩 표시 -->
        <div class="loading" id="loading">
            <p>게시글을 불러오는 중...</p>
        </div>

        <!-- 에러 메시지 -->
        <div class="error-message" id="errorMessage" style="display: none;">
            <p>게시글을 불러오는데 실패했습니다.</p>
            <button onclick="location.reload()">다시 시도</button>
        </div>

        <!-- 게시글 상세 컨테이너 (JavaScript로 채워짐) -->
        <article class="post-detail" id="postDetail" style="display: none;">
            <!-- 게시글 헤더 -->
            <div class="post-header">
                <h1 class="post-title" id="postTitle"></h1>
                
                <!-- 작성자 & 수정/삭제 버튼 -->
                <div class="post-meta">
                    <div class="author-info">
                        <img src="" alt="프로필" class="author-profile" id="authorProfile">
                        <div class="author-details">
                            <span class="author-name" id="authorName"></span>
                            <span class="post-date" id="postDate"></span>
                        </div>
                    </div>
                    
                    <!-- 수정/삭제 버튼 (작성자만 보임) -->
                    <div class="post-actions" id="postActions" style="display: none;">
                        <button class="btn-edit" id="btnEdit">수정</button>
                        <button class="btn-delete" id="btnDelete">삭제</button>
                    </div>
                </div>
            </div>

            <!-- 구분선 -->
            <hr class="divider">

            <!-- 게시글 이미지 (있으면 표시) -->
            <div class="post-images" id="postImages"></div>

            <!-- 게시글 내용 -->
            <div class="post-content" id="postContent"></div>

            <!-- 통계 -->
            <div class="post-stats">
                <div class="stat-item">
                    <span class="stat-label">👁️ 조회수</span>
                    <span class="stat-value" id="viewCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">❤️ 좋아요</span>
                    <span class="stat-value" id="likeCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">💬 댓글</span>
                    <span class="stat-value" id="commentCount">0</span>
                </div>
            </div>

            <!-- 댓글 섹션 (추후 구현) -->
            <section class="comments-section" id="commentsSection">
                <h2 class="comments-title">댓글</h2>
                
                <!-- 댓글 작성 -->
                <div class="comment-write">
                    <textarea 
                        placeholder="댓글을 입력하세요" 
                        id="commentInput"
                        rows="3"
                    ></textarea>
                    <button class="btn-comment-submit" id="btnCommentSubmit">
                        댓글 등록
                    </button>
                </div>

                <!-- 댓글 목록 -->
                <div class="comments-list" id="commentsList">
                    <!-- JavaScript로 댓글 추가 -->
                </div>
            </section>
        </article>
    </main>

    <!-- ⚠️ 순서 중요! -->
    <script src="../js/config/constants.js"></script>
    <script src="../js/utils/auth.js"></script>
    <script src="../js/utils/validation.js"></script>
    <script src="../js/utils/api.js"></script>
    <script src="../js/pages/post-detail.js"></script>
</body>
</html>
