<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - TalkSquare</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <button class="btn-back" onclick="history.back()">
            <span>←</span>
        </button>
        <h1 class="logo">TalkSquare</h1>
        <div class="header-space"></div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-container">
        <div class="signup-box">
            <h2 class="signup-title">회원가입</h2>
            
            <!-- 회원가입 폼 -->
            <form id="signupForm">
                <!-- 프로필 이미지 업로드 -->
                <div class="form-group">
                    <label>프로필 사진*</label>
                    <p class="helper-text">* helper text</p>
                    
                    <div class="profile-upload">
                        <label for="profileImage" class="profile-label">
                            <div class="profile-circle">
                                <span class="plus-icon">+</span>
                            </div>
                        </label>
                        <input 
                            type="file" 
                            id="profileImage" 
                            name="profileImage" 
                            accept="image/*"
                            style="display: none;"
                        >
                    </div>
                </div>

                <!-- 이메일 입력 -->
                <div class="form-group">
                    <label for="email">이메일*</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="이메일을 입력하세요"
                        required
                    >
                    <p class="helper-text">* helper text</p>
                </div>

                <!-- 비밀번호 입력 -->
                <div class="form-group">
                    <label for="password">비밀번호*</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="비밀번호를 입력하세요"
                        required
                    >
                    <p class="helper-text">* helper text</p>
                </div>

                <!-- 비밀번호 확인 입력 -->
                <div class="form-group">
                    <label for="passwordConfirm">비밀번호 확인*</label>
                    <input 
                        type="password" 
                        id="passwordConfirm" 
                        name="passwordConfirm" 
                        placeholder="비밀번호를 한번 더 입력하세요"
                        required
                    >
                    <p class="helper-text">* helper text</p>
                </div>

                <!-- 닉네임 입력 -->
                <div class="form-group">
                    <label for="nickname">닉네임*</label>
                    <input 
                        type="text" 
                        id="nickname" 
                        name="nickname" 
                        placeholder="닉네임을 입력하세요"
                        required
                    >
                    <p class="helper-text">* helper text</p>
                </div>
                
                <!-- ✨ 이용약관 동의 체크박스 추가! -->
                <div class="form-group terms-group">
                    <label class="checkbox-container">
                        <input 
                            type="checkbox" 
                            id="agreeTerms" 
                            name="agreeTerms"
                            required
                        >
                        <span class="checkmark"></span>
                        <span class="terms-text">
                            <a href="http://localhost:8080/terms" target="_blank" class="terms-link">이용약관</a>
                            및
                            <a href="http://localhost:8080/privacy" target="_blank" class="terms-link">개인정보처리방침</a>에 동의합니다 *
                        </span>
                    </label>
                </div>


                <!-- 회원가입 버튼 -->
                <button type="submit" class="btn-signup">회원가입</button>
            </form>

            <!-- 로그인 링크 -->
            <a href="/login" class="link-login">로그인하러 가기</a>
        </div>
    </main>
    <!-- ⚠️ 순서 중요! -->
    <!-- 1. 설정 파일 -->
    <script src="../js/config/constants.js"></script>

    <!-- 2. 유틸리티 함수들 -->
    <script src="../js/utils/auth.js"></script>
    <script src="../js/utils/validation.js"></script>
    <script src="../js/utils/api.js"></script>

    <!-- 3. 페이지 전용 코드 -->
    <script src="../js/pages/signup.js"></script>
</body>
</html>
