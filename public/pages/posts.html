<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="../css/posts.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <h1 class="logo">아무 말 대잔치</h1>
        <div class="user-profile" id="userProfile">
            <div class="profile-icon">👤</div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-container">
        <!-- 환영 섹션 -->
        <div class="welcome-section">
            <h2 class="welcome-text">안녕하세요,<br>아무 말 대잔치 게시판 입니다.</h2>
            <button class="btn-create-post" id="btnCreatePost">게시글 작성</button>
        </div>

        <!-- 🔥 핵심: 게시글 목록 컨테이너 (빈 상태로 시작) -->
        <!-- JavaScript가 여기에 게시글 카드들을 추가할 것임 -->
        <div class="posts-list" id="postsList">
            <!-- ✨ 여기가 비어있음! -->
            <!-- JavaScript가 동적으로 게시글 카드를 생성해서 여기에 넣음 -->
        </div>

        <!-- 로딩 표시 (데이터 로드 중) -->
        <div class="loading" id="loading" style="display: none;">
            <p>게시글을 불러오는 중...</p>
        </div>

        <!-- 에러 메시지 (데이터 로드 실패 시) -->
        <div class="error-message" id="errorMessage" style="display: none;">
            <p>게시글을 불러오는데 실패했습니다.</p>
            <button onclick="location.reload()">다시 시도</button>
        </div>

        <!-- 게시글 없음 메시지 -->
        <div class="no-posts" id="noPosts" style="display: none;">
            <p>아직 작성된 게시글이 없습니다.</p>
        </div>
    </main>

    <!-- ⚠️ 순서 중요! -->
    <script src="../js/config/constants.js"></script>
    <script src="../js/utils/auth.js"></script>
    <script src="../js/utils/validation.js"></script>
    <script src="../js/utils/api.js"></script>
    <script src="../js/pages/posts.js"></script>
</body>
</html>
